<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <!-- reset css file should be added before any other css files -->
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>

    <!-- Header Section -->
    <header class="header white blackBG">
      <div class="site-container">
        <img class="logo" src="resources/images/logo.png" alt="Secret Agent Logo">
        <span class="uppercase font-family">Secret Agent Supply Inc.</span>
      </div>
    </header>

    <!-- Main Content Section -->
    <div class="main">

      <!-- Banner Section with Headings -->
      <div class="banner">
        <div class="site-container">
          <div class="newArrival blackBG white">
            <h4 class="uppercase bold font-family">New Arrival</h4>
            <h2 class="uppercase bold font-family">Sport Bikes and Motorcycles</h2>
          </div>
        </div>
      </div>

      <!-- Navigation Section -->
      <nav class="nav">
        <div class="site-container">
          <span><a href="#eyewear">Eyewear</a></span>
          <span><a href="#apparel">Apparel</a></span>
          <span><a href="#gadgets">Gadgets</a></span>
          <span><a href="#vehicles">Vehicles</a></span>
          <span><a href="#glasses">Glasses</a></span>
          <span><a href="#contact">Contact</a></span>
        </div>
      </nav>

      <!-- Tablet Navigation Section -->
      <nav class="nav-tablet">
          <span><a href="#">Menu</a></span>
      </nav>

      <!-- Products Section -->
      <!-- Made up of many products, all of which has a product image and header
      associated with them -->
      <div class="products">
        <div class="site-container">
          <!-- Exploding Pen Product -->
          <div class="product pen">
            <div class="productImage">
              <img src="resources/images/pen.png" alt="Picture of a pen">
            </div>
            <div class="productHeader blackBG">
              <h5>Exploding Pen</h5>
            </div>
          </div>

        <!-- Cellular Watch Product -->
          <div class="product watch">
            <div class="productImage">
              <img src="resources/images/watch.png" alt="Picture of a Watch">
            </div>
            <div class="productHeader blackBG">
              <h5>Cellular Watch</h5>
            </div>
          </div>

        <!-- Thermal Glasses Product -->
          <div class="product glasses">
            <div class="productImage">
              <img src="resources/images/glasses.png" alt="Picture of Glasses">
            </div>
            <div class="productHeader blackBG">
              <h5>Thermal Glasses</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="info">
        <div class="site-container">

          <!-- Location Section -->
          <div class="location">
            <h5 class="locationHeader blackBG">Location</h5>
            <span>-47.346436, 84.32354</span>
          </div>

          <!-- Hours Section -->
          <div class="hours">
            <h5 class="blackBG">Hours</h5>
            <span>0800 - 1800</span>
          </div>

        </div>
      </div>

    </div>

    <!-- Footer Section -->
    <footer class="footer blackBG">
      <div class="site-container">
        <h5 class="white">&copy Copyright Secret Agent Supply Inc. 2018</h5>
      </div>
    </footer>

  </body>
</html>
